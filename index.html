<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>jquerybasket2</title>
  </head>
  <body>
  <div class="contenitore">
    <div class="header">
      <h3>Matricola Giocatore</h3>
    </div>
   <div class="wrapper_generale">
     <div class="codici_player">
     </div>
     <div class="stats_wrapper">
     </div>
   </div>
  </div>

   <script id="playercode_template" type="text/x-handlebars-template">
     <div class="playercode">{{codicegiocatore}}</div>
   </script>
   <script id="stats_template" type="text/x-handlebars-template">
     <div class="stats">
       <ul>
         <li>Giocatore: {{code}}</li>
         <li>Rimbalzi: {{bounce}}</li>
         <li>Punti: {{score}}</li>
         <li>Falli: {{fault}}</li>
         <li>Tiri2: {{shoots2}}</li>
         <li>Tiri3: {{shoots3}}</li>
       </ul>
     </div>
   </script>


   <script src="main2.js"></script>

 </body>
</html>
